<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Document</title>
    </head>
    <body>
        <h1>My Mad-Lib</h1>
<script>
    let travelVerb = prompt("A verb of transportation (present tense");
    let name = prompt("A name");
    let fruit = prompt("A fruit");
    let adverb = prompt("An adverb");
    let verb = prompt ("A verb");
    let cookingVerb = prompt("A verb, some means of cooking");
    let animal = prompt("An animal");
    let anotherVerb = prompt("Another verb");
    let adjective = prompt("An adjective");
    let emotion = prompt("An emotion");
    let anotherAdverb = prompt("Another adverb");
    let place = prompt("A place");
    document.write("Story time!<br/>");
    document.write("One day while out for a " + travelVerb + " my aunt " + name + " stumbled upon a " + fruit + ".<br/>");
    document.write("She " + adverb + " " + verb + " the " + fruit + " and " + cookingVerb + " it.<br/>");
    document.write("After " + cookingVerb + ", a huge " + animal + " came up and " + anotherVerb + " the delicacy.<br/>");
    document.write(name + " felt " + adjective + " " + emotion + " and decided to " + anotherAdverb + " return to " + place + "."); 
</script>
    </body>
</html>
